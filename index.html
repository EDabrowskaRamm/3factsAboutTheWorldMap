<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <title>Interactive-map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.">
  <link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <section class="main_width">
      <div class="navigation">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <nav class="header_nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About author</a></li>
            <li><a href="#">Contact author</a></li>
          </ul>
        </nav>
      </div>
      <div class="header_form">
        <form method="get" action="#">
          <label>
            <input type="search" placeholder="Search for country">
          </label>
          <input type="submit">
        </form>
      </div>
    </section>
  </header>
  <article class="article_map">
    <section class="main_width">
      <div class="map">
        <div>
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
          <i class="fa fa-minus-circle" aria-hidden="true"></i>
          <i class="fa fa-home" aria-hidden="true"></i>
        </div>
        <img class="pic_map" src="images/worldHigh.svg"/>
      </div>
    </section>
  </article>
  <article class="country_info">
    <section class="main_width">
      <div>
      </div>
    </section>
  </article>
  <article class="countryLookUp">
    <section class="main_width">
      <form method="post" action="#">
        <label>
          <select name="continent_type">
            <option value="0">Continent</option>
            <option value="1">Africa</option>
            <option value="2">Antarctica</option>
            <option value="3">Asia</option>
            <option value="4">Europe</option>
            <option value="5">North America</option>
            <option value="6">South America</option>
            <option value="7">Australia</option>
          </select>
        </label>
        <button type="submit">Search</button>
      </form>
    </section>
  </article>
  <footer></footer>
</body>
<script src="js/app.js" type="text/javascript"></script>
</html>
